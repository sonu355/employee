<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-/xGEnTQXIKY0zRB65UMx7fnKtqT2u6N1seSTsazrI48sSDGGTAVYMi5Wc+QgUI3RKvnoULw4xN1cOHGzEa4B/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD Operation</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <img src="/logo.png" alt="" id="logo">
        <div class="search-bar">
            <input type="text" placeholder="Search employee by name" id="searchInput">
            <ul id="searchResults">
            </ul>
        </div>
        <nav>
            <label for="menuToggle" id="menuToggleLabel">&#9776;</label>
            <ul id="navigationMenu">
                <li><a href="#employeeForm" id="registrationLink">Employee Registration</a></li>
                <li><a href="#empList" id="listingLink">Employee Listing</a></li>
            </ul>
        </nav>
    </header>
    <div class="flex-container">
        <div class="flex-child magenta">
            <form id="employeeForm">
                <div class="container">
                    <h1 id="heading1">Employee Registration</h1>
                    <div class="form-group">
                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" name="name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="position"><b>Position</b></label>
                        <input type="text" placeholder="Enter Position" name="position" id="position" required>
                    </div>
                    <div class="form-group">
                        <label for="about"><b>About</b></label>
                        <textarea placeholder="Enter About" name="about" id="about" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="joining_date"><b>Joining Date</b></label>
                        <input type="date" name="joining_date" id="joining_date" required>
                    </div>
                    <button type="submit" class="registerbtn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="flex-child green">
        <h1>Employee List</h1>
        <table id="empList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>About</th>
                    <th>Joining Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
        <div id="buttons"></div>
        <div class="row paginationButtons">
            <div class="col">
                <div id="page-details">

                </div>
            </div>
            <div class="col">
                <nav class="d-flex justify-content-center">
                    <ul class="pagination" id="pagination">
                    </ul>
                </nav>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <span class="footer-text">&copy; 2023 All Rights Reserved</span>
                <span class="footer-submission">Submission by Harshal Chabukswar</span>
            </div>
        </footer>
        <script src="/main.js"></script>
</body>

</html>
